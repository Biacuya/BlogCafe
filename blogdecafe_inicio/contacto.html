<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span> </h1>
                </a>
                <nav class="navigation">
                    <a href="nosotros.html" class="navigation__link">Nosotros</a>
                    <a href="cursos.html" class="navigation__link">Cursos</a>
                    <a href="contacto.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos. </p>
        </div>
    </header>
    <main class="container">
        <h3 class="no-margin center-text">Contacto</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="camp">
                <label class="camp__label" for="nombre">Nombre</label>
                <input class="camp__field" type="text" placeholder="tu nombre" id="nombre">
            </div>
            <div class="camp">
                <label class="camp__label" for="E-mail">E-mail</label>
                <input class="camp__field" type="email" placeholder="E-mail" id="E-mail">
            </div>
            <div class="camp">
                <label class="camp__label" for="mensaje">Mensaje</label>
                <textarea class="camp__field camp__field--textarea" id="mensaje" placeholder="mensaje"></textarea>
            </div>
            <div class="camp">
                <input type="submit" value="enviar" class="button button--primary">
            </div>

        </form>

    </main>
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span> </h1>
                </a>
                <nav class="navigation">
                    <a href="nosotros.html" class="navigation__link">Nosotros</a>
                    <a href="cursos.html" class="navigation__link">Cursos</a>
                    <a href="contacto.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>

</html>
